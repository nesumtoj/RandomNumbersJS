<div [@routerTransition]>

    <div class="block-header">
        <h2>Random Number</h2>
        <a (click)="logout()"><i class="material-icons">input</i>{{ 'Logout' | localize }}</a>
    </div>

    <!-- Widgets -->
    <div class="row clearfix">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="info-box bg-pink">
                <div class="icon">
                    <i class="material-icons">playlist_add_check</i>
                </div>
                <div class="content">
                    <div class="text">Available Match: {{ (availableMatch) ? 'Yes, expires at: ' + availableMatch.expiryDate : 'No' }}</div>
                    <div class="number count-to" data-from="0" data-to="125" data-speed="1000" data-fresh-interval="20"></div>
                    <button [disabled]="!availableMatch" class="btn btn-lg btn-primary" (click)="participate()">Participate</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Widgets -->
   
    <div class="row clearfix">
        <match-history></match-history>
    </div>

</div>
